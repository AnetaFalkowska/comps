<table [ngClass]="classNames" class="ui celled table">
    <thead>
      <tr><th *ngFor="let header of headers">{{header.label}}</th>
    </tr></thead>
    <tbody>      
      <tr *ngFor="let person of data">
        <td *ngFor="let header of headers" data-label="header.label">{{person[header.key]}}</td>
      </tr>
    </tbody>
  </table>
