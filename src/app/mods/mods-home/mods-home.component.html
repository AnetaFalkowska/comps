<app-divider>Modal</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalHeader>REUSABLE MODAL!</div>
  <p>Some reusable content should go here</p>
  <ng-container modalFooter>
    <button (click)="onClick()">CLOSE ME!</button>
  </ng-container>
</app-modal>

<app-divider>Accordion</app-divider>
<app-accordion [data]="items"></app-accordion>
